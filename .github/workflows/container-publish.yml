name: Publish container

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  REGISTRY: docker.io
jobs:
  build:
    name: Build and push ${{ matrix.variant }} Ubuntu ${{ matrix.os_version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
        # Base NVIDIA DinD Container
        - os_version: "20.04"
          variant: "nvidia-dind"
          image_name: "bigideaafrica/nvidia-dind"
          install_polarisllm: "false"
        - os_version: "22.04"
          variant: "nvidia-dind"
          image_name: "bigideaafrica/nvidia-dind"
          install_polarisllm: "false"
        - os_version: "24.04"
          variant: "nvidia-dind"
          image_name: "bigideaafrica/nvidia-dind"
          install_polarisllm: "false"
          latest_tag: true
        # PolarisLLM DinD Container
        - os_version: "20.04"
          variant: "polarisllm-dind"
          image_name: "bigideaafrica/polarisllm-dind"
          install_polarisllm: "true"
        - os_version: "22.04"
          variant: "polarisllm-dind"
          image_name: "bigideaafrica/polarisllm-dind"
          install_polarisllm: "true"
        - os_version: "24.04"
          variant: "polarisllm-dind"
          image_name: "bigideaafrica/polarisllm-dind"
          install_polarisllm: "true"
          latest_tag: true
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fetch commit time
      run: echo "COMMIT_TIME_GIT=$(TZ=UTC git show -s --format='%cd' --date=format-local:'%Y%m%d%H%M%S')" >> "$GITHUB_ENV"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log into registry ${{ env.REGISTRY }}
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract container metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ matrix.image_name }}

    - name: Build and push ${{ matrix.variant }} Ubuntu ${{ matrix.os_version }} container image
      uses: docker/build-push-action@v5
      with:
        build-args: |
          DISTRIB_RELEASE=${{ matrix.os_version }}
          INSTALL_POLARISLLM=${{ matrix.install_polarisllm }}
        context: .
        labels: ${{ steps.meta.outputs.labels }}
        no-cache: true
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ matrix.os_version }}
          ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ matrix.os_version }}-${{ env.COMMIT_TIME_GIT }}
          ${{ matrix.latest_tag && format('{0}/{1}:latest', env.REGISTRY, matrix.image_name) || '' }}
